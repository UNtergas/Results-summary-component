<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/active.css"/>
</head>
<body>
    <div class="bigbox">
        <div class="left">
            <div id="ret">Your Result</div>
            <div id="circle"> 
                <span id="bignum">76</span>
                <span id="smallnum">of 100</span>
            </div>
            <div id="sub-text">
                <span id="great">
                    Great
                </span>
                <span id="compliment">
                    You scored higher than 65% of the people who have taken these tests.</span>
            </div>
        </div>
        <div class="right">
            <div id="r_head">Summary</div>
            <div id="stat">
                <span id="red">
                    <span id="icon"></span>
                    <span id="word">Reaction</span>
                    <span id="num">
                        <span id="num_1">80</span>
                        <span id="num_2">/ 100</span>
                    </span>
                </span>
                <span id="yellow">
                    <span id="icon"></span>
                    <span id="word">Memory</span>
                    <span id="num">
                        <span id="num_1">92</span>
                        <span id="num_2">/ 100</span>
                    </span>
                </span>
                <span id="green">
                    <span id="icon"></span>
                    <span id="word">Verbal</span>
                    <span id="num">
                        <span id="num_1">61</span>
                        <span id="num_2">/ 100</span>
                    </span>
                </span>
                <span id="blue">
                    <span id="icon"></span>
                    <span id="word">Visual</span>
                    <span id="num">
                        <span id="num_1">72</span>
                        <span id="num_2">/ 100</span>
                    </span>
                </span>
            </div>
            <button class="click">Continue</button>
        </div>
    </div>
</body>
</html>
